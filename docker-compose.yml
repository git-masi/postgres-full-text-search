services:

  text_search:
    image: postgres:16
    container_name: text_search_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
          - ./init.sql:/docker-entrypoint-initdb.d/init.sql